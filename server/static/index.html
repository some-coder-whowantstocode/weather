<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles/custom.css" />
    <link rel="stylesheet" href="styles/utils.css" />
    <link rel="stylesheet" href="styles/tab.css" />
    <link rel="stylesheet" href="styles/toggle.css" />
    <link rel="stylesheet" href="styles/settings.css" />
    <link rel="stylesheet" href="styles/responsive.css">
  </head>
  <body class="scroll-invisible">
    <header class="flex item-center justify-center">
      <nav class="flex item-center justify-between">
        <div class="flex item-center">
          <div class="logo flex item-center justify-center">W</div>
          <ul class="flex item-center justify-center">
            <li id="Home">Home</li>
          </ul>
        </div>
        <div class="settingbox">
          <svg
            class="settings"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <path
              d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
            />
          </svg>
          <div class="controlbox invisible flex-col justify-center">
            <p>Speed:</p>
            <div class="flex item-center">
              <p>km/h</p>
              <div
                class="mode smode"
                title="km"
                type-data="speed"
                class="something"
              >
                <div class="off"></div>
              </div>
              <p>m/h</p>
            </div>
            <p>Temp:</p>
            <div class="flex item-center">
              <p title="celsius">cel</p>
              <div
                title="celsius"
                class="mode tmode"
                type-data="temp"
                class="something"
              >
                <div class="off"></div>
              </div>
              <p title="fahrenheit">far</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="instruction flex">
      <p>
        The default speed is <strong>km/h</strong> and
        <strong>celcius</strong> for temp if you want to change it please click
        on the settings button on the top-right corner.
      </p>
      <svg
        onClick="clr()"
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 384 512"
      >
        <path
          d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
        />
      </svg>
    </div>

    <middle class="flex-col item-center justify-center">
      <div class="w_rep flex-col item-center justify-center">
        <div class="flex-col item-center justify-center">
          <input
            type="text"
            name="place"
            placeholder="Enter the place name"
            id="place_input"
          />
          <div class="flex item-center justify-center">
            <button class="search" onclick="search()">get weather</button>
            <button class="search" onclick="askpermission()">
              use your current location
            </button>
          </div>
        </div>
        <div class="tabback">
          <div class="tab">
            <div class="top flex justify-between">
              <div class="left">
                <div class="flex-col">
                  <div class="flex item-center justify-center">
                    <div class="place">place</div>
                    <div class="infobox">
                      <svg
                        class="info"
                        xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 512 512"
                      >
                        <path
                          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
                        />
                      </svg>
                      <div class="placeinfo">
                        <div class="flex">
                          <p>country:</p>
                          <div class="country"></div>
                        </div>
                        <div class="flex">
                          <p>region:</p>
                          <div class="region"></div>
                        </div>
                        <div class="flex">
                          <p>latitude:</p>
                          <div class="lat"></div>
                        </div>
                        <div class="flex">
                          <p>longitude:</p>
                          <div class="lon"></div>
                        </div>
                        <div class="flex">
                          <p>localtime:</p>
                          <div class="localtime"></div>
                        </div>
                        <div class="flex">
                          <p>timezone:</p>
                          <div class="timezone"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <img class="w_icon" src="" alt="" />
                  </div>
                  <div class="weather">weather</div>
                </div>
              </div>

              <div class="right flex">
                <div class="temp">0</div>
                <p>o</p>
              </div>
            </div>
            <div class="bottom flex">
              <div class="cloud_box flex" title="cloud">
                <div title="cloud" class="cloud">0</div>
                <svg
                  title="cloud"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 640 512"
                >
                  <path
                    d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"
                  />
                </svg>
              </div>
              <div class="gust_box flex" title="gust">
                <div title="gust" class="gust">0</div>
                <svg
                  title="gust"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z"
                  />
                </svg>
              </div>
              <div class="humidity_box flex" title="humidity">
                <div title="humidity" class="humidity">0</div>
                <svg
                  title="humidity"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 384 512"
                >
                  <path
                    d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0h1.8c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </middle>

    <footer>
        
    </footer>
    <div class="exile"></div>
    <script src="js/index.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
